      <div class="content" id="ticket">
        <div class="form-split">
          <h1>cadastre seu bilhete</h1>
          <form action="" method="post">

          <div class="row" >
            <div class="col">
              <label for="eticket">E-ticket </label>&nbsp;<label for="airfrance">Air France / KLM <a href="#"><img src="images/ico-question.png" ></a> </label><br>
              <input type="text" name="eticket" id="eticket" placeholder="123" style="width:56px;">
              <input type="text" name="airfrance" id="airfrance" placeholder="4567890833">
              <br><br>

              <label for="date" style="margin-right: 85px;">Data emissão&nbsp;<a href="#"><img src="images/ico-question.png" ></a> </label> <br>
              <input type="text" name="date" id="date">
              <br><br>

              <label for="origin">Origem do Voo&nbsp;<a href="#"><img src="images/ico-question.png" ></a></label><br>
              <select name="origin" id="">
                <option value="0">GRU - Guarulhos</option>
                <option value="1">CNH - Congonhas</option>
              </select>
              <br><br>

              <label for="dateRet"> Data do Retorno &nbsp;<a href="#"><img src="images/ico-question.png" ></a> </label> <br>
              <input type="text" name="dateRet" id="dateRet"><br>
              <small>Só serão válidos bilhetes até o dia xx/xx/xxxx</small>

            </div>
            <div><span>Ou</span></div>
            <div class="col">
              <label for="codeGol"> Localizador GOL &nbsp;<a href="#"><img src="images/ico-question.png" ></a> </label> <br>
              <input type="text" name="codeGol" id="codeGol" placeholder="A23D3B">
              <br><br>

              <label for="pax">N&ordm; de Pax &nbsp;<a href="#"><img src="images/ico-question.png" ></a> </label><br>
              <input type="text" name="pax" id="pax">
              <br><br>

              <label for="class">Classe Viagem Internacional &nbsp;<a href="#"><img src="images/ico-question.png" ></a></label><br>
              <select name="class" id="">
                <option value="0">Classe Viagem I</option>
                <option value="1">Classe Viagem II</option>
              </select>
            </div>
          </div>
          <div class="row">
            <button type="submit">Cadastrar</button>
          </div>
          </form>
        </div>
