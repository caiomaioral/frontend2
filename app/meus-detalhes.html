      <div class="content" id="account">
        <h1><img src="images/pin.png">meus detalhes</h1>

        <form action="" method="post">
        <section>
          <div class="row" >
            <div class="col">
              <div>
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" >
              </div>
              <div>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" >
              </div>

              <div>
                <label for="email">E-mail Pessoal</label>
                <input type="email" name="email" id="email">
              </div>

              <div>
                <label for="agency">Agência</label>
                <input type="text" name="agency" id="agency">
              </div>

              <div>
                <label for="wk-zipcode">Cep. Comercial</label>
                <input type="text" name="wk-zipcode" id="wk-zipcode">
              </div>

            </div>
            <div class="col">
              <div>
                <label for="born">Data Nascimento</label>

              <div>

              </div>

              <div>
                <label for="cnpj">CNPJ</label>
                <input type="text" name="cnpj" id="cnpj">
              </div>

              <div>
                <label for="wk-phone">Tel. Comercial</label>

            </div>
          </div>
          <div class="row full">
            <div class="col">
              <div>
                <label for="wk-address">End. Comercial</label>
                <input type="text" id="wk-address" name="wk-address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div>
                <label for="number">Número</label>
                <input type="text" name="number" id="number">
              </div>
              <div>
                <label for="city">Cidade</label>

            <div class="col">

              <div>

            <div class="col">
              <div>
                <label for="pass">Cadastrar Senha</label>
                <input type="password" name="pass" id="pass">
              </div>
              <div>
                <label for="re-pass">Confirmar Senha</label>
                <input type="text" name="re-pass" id="re-pass">
              </div>
